<script language="javascript">
function check(form)
{

	if(form.name.value == "")
	{
		alert("Error Enter Name")
		return false;
	}

	if(form.uname.value == "")
	{
		alert("Error Enter User Name")
		return false;
	}

	if(form.password.value == "")
	{
		alert("Error Enter Password")
		return false;
	}

	if(form.email.value == "")
	{
		alert("Error Enter Email")
		return false;
	}
	var email = form.email.value;
	atpos = email.indexOf("@");
	dotpos = email.lastIndexOf(".");
	if (email == "" || atpos < 1 || ( dotpos - atpos < 2 ))
	{
	    alert("Please enter correct email ID")
	    return false;
	}
	if(form.mob.value == "")
	{
		alert("Error Enter Mobilenumber")
		return false;
	}

	if( form.mob.value == "" || isNaN( form.mob.value) || form.mob.value.length != 10 )
    {
        alert( "Please provide a Mobile No in the format 123 and 10 Digit." );
        return false;
    }




	else
	{
			return true;
	}

}

</script>
